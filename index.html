<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL V1 - PREDICTOR</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .mod-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff0000;
        }
        .container {
            border: 1px solid #00ff00;
            padding: 30px;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
            width: 85%;
            max-width: 380px;
            text-align: center;
        }
        h1 { color: #ff0000; font-size: 32px; margin: 0 0 10px 0; font-family: 'Arial Black', sans-serif; }
        .telegram { color: #00d9ff; margin-bottom: 25px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #444;
            color: #00ff00;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }
        input:focus { border-color: #ff0000; }

        button {
            padding: 12px;
            background: linear-gradient(45deg, #ff0000, #990000);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            text-transform: uppercase;
        }
        #status { color: #888; font-size: 12px; margin-top: 15px; height: 20px; }
        #loader { margin-top: 10px; color: #ffaa00; font-size: 14px; }
        #result { margin-top: 25px; font-weight: bold; min-height: 40px; }
        .red-res { color: #ff3333; font-size: 24px; text-shadow: 0 0 10px #ff3333; }
        .green-res { color: #33ff33; font-size: 24px; text-shadow: 0 0 10px #33ff33; }
    </style>
</head>
<body>

    <div class="mod-header">MOD BY SQL</div>
    
    <div class="container">
        <h1>SQL V1</h1>
        <a href="https://t.me/sql_rrr" class="telegram">OWNER: @sql_rrr</a>
        
        <div id="ui-box">
            <input type="number" id="priceInput" placeholder="Enter Bcone Price (Last)">
            <button onclick="runHack()">PREDICT COLOR</button>
        </div>

        <div id="status">Ready to analyze...</div>
        <div id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        function sumDigits(val) {
            return val.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }

        function runHack() {
            let price = document.getElementById('priceInput').value;
            if (!price) {
                alert("Please enter price first!");
                return;
            }

            let status = document.getElementById('status');
            let loader = document.getElementById('loader');
            let result = document.getElementById('result');

            result.innerHTML = "";
            status.innerHTML = "Accessing SQL Cloud Server...";
            
            setTimeout(() => {
                status.innerHTML = "Server Hacked Successfully!";
                let i = 0;
                let frames = ['|', '/', '-', '\\'];
                let timer = setInterval(() => {
                    loader.innerHTML = "Analyzing Patterns " + frames[i % 4];
                    i++;
                }, 100);

                setTimeout(() => {
                    clearInterval(timer);
                    loader.innerHTML = "Calculation Done!";
                    displayFinal(price);
                }, 2500);

            }, 1500);
        }

        function displayFinal(val) {
            let total = sumDigits(val);
            let resDiv = document.getElementById('result');
            // Logic: Even = Red, Odd = Green
            if (total % 2 === 0) {
                resDiv.innerHTML = "<div class='red-res'>NEXT: ðŸ”´ RED</div>";
            } else {
                resDiv.innerHTML = "<div class='green-res'>NEXT: ðŸŸ¢ GREEN</div>";
            }
            document.getElementById('status').innerHTML = "Prediction Generated by SQL V1.";
        }
    </script>
</body>
</html>
