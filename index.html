<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рдкрд╛рдиреА рдХреА рд╣рд▓реНрдХреА рдмрд╛рд░рд┐рд╢ + рдмрд░реНрдл, рдЙрд▓реНрдЯреА рджрд┐рд╢рд╛ рдореЗрдВ! тЭДя╕ПЁЯМзя╕ПЁЯШВ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            color: #333;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin: 0;
            pointer-events: none;
            z-index: 10;
        }

        .drop {
            position: absolute;
            animation: rise linear infinite;
            pointer-events: none;
            user-select: none;
            bottom: -100px;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <h1>рдкрд╛рдиреА рдХреА рд╣рд▓реНрдХреА рдмрд╛рд░рд┐рд╢ + рдмрд░реНрдл рдЙрд▓реНрдЯреА рджрд┐рд╢рд╛ рдореЗрдВ! тЭДя╕ПЁЯМзя╕ПЁЯО▓</h1>

    <script>
        // рдкрд╛рдиреА рдХреА рдмреВрдВрджреЗрдВ, рдмрд░реНрдл, рдФрд░ рдереЛрдбрд╝реЗ рд▓реВрдбреЛ рдкрд╛рд╕реЗ
        const items = [
            'ЁЯТз', 'ЁЯТз', 'ЁЯТз', 'ЁЯТз', 'ЁЯТз', // рдкрд╛рдиреА рдХреА рдмреВрдВрджреЗрдВ рдЬреНрдпрд╛рджрд╛
            'тЭДя╕П', 'тЭДя╕П', 'тЭДя╕П', 'тЭДя╕П',       // рдмрд░реНрдл
            'ЁЯМия╕П', 'ЁЯМия╕П',                   // рд╕реНрдиреЛ рдХреНрд▓рд╛рдЙрдб
            'ЁЯО▓', 'тЪА', 'тЪБ', 'тЪВ', 'тЪГ', 'тЪД', 'тЪЕ'  // рд▓реВрдбреЛ рдкрд╛рд╕реЗ рдХрдо
        ];

        function createDrop() {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.innerText = items[Math.floor(Math.random() * items.length)];

            // рд░реИрдВрдбрдо рдкреЛрдЬреАрд╢рди
            drop.style.left = Math.random() * 100 + 'vw';

            // рд░реИрдВрдбрдо рд╕рд╛рдЗрдЬрд╝
            let size = Math.random() * 30 + 30;
            if (drop.innerText === 'ЁЯТз') size = Math.random() * 20 + 20; // рдкрд╛рдиреА рдЫреЛрдЯрд╛
            if (drop.innerText.includes('тЭДя╕П') || drop.innerText === 'ЁЯМия╕П') size = Math.random() * 25 + 35; // рдмрд░реНрдл рдереЛрдбрд╝реА рдмрдбрд╝реА
            drop.style.fontSize = size + 'px';

            // рд░реИрдВрдбрдо рд╕реНрдкреАрдб (рдзреАрдореА-рддреЗрдЬ)
            drop.style.animationDuration = Math.random() * 6 + 5 + 's';

            document.body.appendChild(drop);

            // рдореЗрдореЛрд░реА рдХреЗ рд▓рд┐рдП рд╣рдЯрд╛ рджреЛ
            setTimeout(() => {
                if (drop.parentNode) drop.remove();
            }, 15000);
        }

        // рд╣рд▓реНрдХреА рдмрд╛рд░рд┐рд╢ рдХреЗ рд▓рд┐рдП рд╣рд░ 200ms рдореЗрдВ (рдЬреНрдпрд╛рджрд╛ рддреЗрдЬ рдирд╣реАрдВ)
        setInterval(createDrop, 200);

        // рд╢реБрд░реВ рдореЗрдВ рд╕реНрдХреНрд░реАрди рдкрд░ рдереЛрдбрд╝рд╛ рдкреНрд░рднрд╛рд╡ рдбрд╛рд▓ рджреЛ
        for (let i = 0; i < 25; i++) {
            setTimeout(createDrop, i * 150);
        }
    </script>
</body>
</html>
