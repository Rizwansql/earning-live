<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel</title>
    <style>
        body { font-family: Arial; text-align: center; background: #1a1a1a; color: white; }
        .btn { padding: 20px 40px; margin: 10px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; }
        .click { background: #4CAF50; color: white; }
        .back { background: #f44336; color: white; }
        #status { margin-top: 20px; color: #ffeb3b; }
    </style>
</head>
<body>
    <h1>Remote Control System</h1>
    <button class="btn click" onclick="sendCmd('CLICK')">Remote Click (टच करें)</button>
    <button class="btn back" onclick="sendCmd('BACK')">Go Back (पीछे जाएँ)</button>
    <div id="status">प्रतीक्षा में...</div>

    <script>
        function sendCmd(action) {
            document.getElementById('status').innerText = "कमांड भेजी गई: " + action;
            // यहाँ हम Firebase या Database का URL डालेंगे ताकि ऐप तक डेटा पहुँचे
            console.log("Sending Command to App: " + action);
        }
    </script>
</body>
</html>
